<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>ShieldedPass</h1>
        <h3>Generador de Contraseñas</h3>

        <div class="form-group">
            <label for="length">Longitud de la contraseña:</label>
            <input type="number" id="length" class="form-control" min="8" max="20" value="12">
        </div>

        <div class="form-check">
            <input type="checkbox" id="uppercase" class="form-check-input" checked>
            <label for="uppercase" class="form-check-label">Incluir mayúsculas</label>
        </div>
        <div class="form-check">
            <input type="checkbox" id="lowercase" class="form-check-input" checked>
            <label for="lowercase" class="form-check-label">Incluir minúsculas</label>
        </div>
        <div class="form-check">
            <input type="checkbox" id="numbers" class="form-check-input" checked>
            <label for="numbers" class="form-check-label">Incluir números</label>
        </div>
        <div class="form-check">
            <input type="checkbox" id="special" class="form-check-input" checked>
            <label for="special" class="form-check-label">Incluir caracteres especiales</label>
        </div>

        <button id="generate" class="btn btn-primary btn-block">Generar Contraseña</button>

        <div class="mt-3">
            <label for="result">Contraseña Generada:</label>
            <input type="text" id="result" class="form-control" readonly>
        </div>

        <button id="copy" class="btn btn-success btn-block">Copiar al Portapapeles</button>

        <!-- Alerta emergente de Bootstrap -->
        <div id="alert" class="alert alert-success mt-3 d-none text-center" role="alert">
            ¡Contraseña copiada al portapapeles!
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
